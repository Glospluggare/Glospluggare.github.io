<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Glosor</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>
<body>

    <h1>Add Glosor</h1>

    <div class="form-container">
        <div class="column">
            <h2>German</h2>
            <input type="text" class="german-input" placeholder="Enter German word">
        </div>

        <div class="column">
            <h2>Swedish</h2>
            <input type="text" class="swedish-input" placeholder="Enter Swedish word">
        </div>

    <div id="wordForm" class="form-container">
        <!-- Dynamically added input fields will be inserted here -->
    </div>

    <div class="button-container">
        <button type="button" onclick="addInputField()">Add More Fields</button>
        <button type="button" onclick="downloadFile()">Download</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
