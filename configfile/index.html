<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glospluggare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>sign in</h1>
        <button id="downloadButton" style="display: none;">Download .glos File</button>
        <p>log in below and get a config.glos file that you can use to login to Glospluggare</p>
    </div>

    <!-- Modal for Sign In -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()" style="display: none;">&times;</span>
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="classInput">Class:</label>
                <input type="text" id="classInput" name="classInput">

                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

</body>
</html>
